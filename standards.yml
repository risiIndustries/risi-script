metadata:
  name: "ScriptName"
  description: "Description of what the script does"
  dependencies:
    - package1
    - package2
  root: true
  risiscript_version: 1

install: # Requires remove function
  bash: |
    echo "hello world"
  checks:
    - CHECKFORFILE:
      - file
    - CHECKINFILE:
      - file
      - "string"
    - CHECKOUTPUT:
      - ["bash", "command"] # Subprocess List for Python
      - "output"
    - CHECKOUTPUTLINE:
      - ["bash", "command"]
      - "output"

